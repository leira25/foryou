<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="letter-container">
    <h1>My Love Letter to You</h1>
    <p id="love-letter">
      <!-- You can put your love letter here -->
      Dear [Her Name],<br><br>
      Words cannot express how much you mean to me. Every moment with you feels like a dream, and I am so grateful to have you in my life. You are my sunshine, my confidant, and my best friend. I love you more each day.<br><br>
      Forever yours,<br>
      [Your Name]
    </p>
    <button id="show-flowers">Click to reveal the bouquet</button>
    <div class="flowers" id="flowers">
      🌸🌹🌺💐🌻🌷🌼🌸
    </div>
  </div>
  
  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="your-music-file.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
</body>
</html>
